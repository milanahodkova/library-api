spring:
  application:
    name: book-service
  datasource:
    url: jdbc:postgresql://localhost:5432/bookdb
    username: postgres
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
        alphanumeric-ids:
          enabled: true
  liquibase:
    change-log: classpath:db.changelog/db.changelog-master.xml

server:
  port: 8090

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  api-docs:
    path: /api/v1/books/v3/api-docs
  swagger-ui:
    path: /api/v1/books/swagger-ui.html